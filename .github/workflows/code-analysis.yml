name: Static Code Analyser

on:
  push:
    branch:
      - main
  pull_request:
    branch:
      - main
jobs:
  run-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
      - name: Setup python
        uses: actions/setup-python@v2
      - name: Run analyse.py
        run: |
          python src/analyse.py
