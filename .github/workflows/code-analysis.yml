name: Static Code Analyser

on:
  push:
    branch:
      - main
  pull_request:
    branch:
      - main
jobs:
  run-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Run analyse.py
        run: |
          python src/analyse.py
